<body class="mat-app-background">
    <h1>R E G I S T E R</h1>
    <div>
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
            <label for="firstname">
                First Name
                <input required placeholder="FirstName" type="text" [ngModel]="firstname" #firstname="ngModel" name="firstname" id="fisrtname" >
            </label>
            <div class="error" *ngIf="firstname.invalid"> <!--autre mot clÃ© possible pour la validation-->
                The firstname must be put
            </div>
            <label for="lastname">
                Last Name
                <input required placeholder="LastName" [ngModel]="lastname" #lastname="ngModel" name="lastname" type="text" id="lastname">
            </label>
            <div class="error" *ngIf="lastname.invalid">
                    The lastname must be put
                </div>
            <label for="mail">
                Mail
                <input required placeholder="Mail" [ngModel]="mail" #mail="ngModel" name="mail" type="text" id="mail" >
            </label>
            <div class="error" *ngIf="mail.invalid">
                    The mail must be put
                </div>
            <label for="password">
                Password
                <input required placeholder="password" [ngModel]="password" #password="ngModel" name="password" type="text" id="password" >
            </label>
            <div class="error" *ngIf="password.invalid">
                    The password must be put
                </div>
            <label for="phone">
                Phone Number
                <input required placeholder="phone" [ngModel]="phone" #phone="ngModel" name="phone" type="text" id="phone" >
            </label>
            <div class="error" *ngIf="phone.invalid">
                    The phone must be put
                </div>
            <button type="submit">R E G I S T E R</button>
            <button type="button" (click)="resetUserForm(userForm)">Reset Form</button><!-- boutton de reset pour pas te faire chier ;)-->
        </form>
    </div>
</body>
